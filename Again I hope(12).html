<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Antagonist 2.0 Interactive Tour Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #2b1235 0, #050509 48%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 18px 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 6px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top left, #3b143f 0, #050509 55%);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.25rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    header .meta {
      margin-left: auto;
      font-size: 0.8rem;
      opacity: 0.75;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    header .meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #f13b56;
      box-shadow: 0 0 6px rgba(241, 59, 86, 0.9);
    }

    .layout {
      flex: 1;
      display: flex;
      min-height: 0;
      max-height: calc(100vh - 64px);
    }

    #map {
      flex: 1.3;
      min-height: 260px;
      background: #050509;
    }

    #info-panel {
      flex: 1;
      max-width: 480px;
      min-width: 0;
      border-left: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top right, #321637 0, #06040a 60%);
      display: flex;
      flex-direction: column;
      padding: 14px 14px 10px;
      gap: 10px;
    }

    @media (max-width: 880px) {
      .layout {
        flex-direction: column;
        max-height: none;
      }

      #map {
        flex: none;
        height: 52vh;
        max-height: 430px;
      }

      #info-panel {
        max-width: none;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(10, 8, 18, 0.9);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.9;
    }

    .section {
      margin-bottom: 10px;
    }

    #show-details {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 4px;
    }

    #show-details::-webkit-scrollbar {
      width: 6px;
    }

    #show-details::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 999px;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 4px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .meta {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .show-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 6px;
    }

    .show-location {
      font-size: 0.92rem;
      font-weight: 500;
    }

    .show-venue {
      font-size: 0.82rem;
      opacity: 0.9;
    }

    .show-date {
      font-size: 0.82rem;
      opacity: 0.9;
    }

    .artist-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 6px 0 8px;
    }

    .artist-tab {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: #181824;
      color: #f5f5f5;
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.55);
      transform: translateY(0);
      transition:
        background 0.15s ease,
        color 0.15s ease,
        box-shadow 0.15s ease,
        transform 0.1s ease;
    }

    .artist-tab:hover {
      background: #222234;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.65);
      transform: translateY(-1px);
    }

    .artist-tab-time {
      font-size: 0.78rem;
      color: #c6c6c6;
      opacity: 0.9;
    }

    .artist-tab.active {
      background: #f13b56;
      color: #050509;
      box-shadow: 0 3px 10px rgba(241, 59, 86, 0.8);
    }

    .artist-tab.active .artist-tab-time {
      color: #050509;
      opacity: 0.95;
    }

    .artist-name {
      font-weight: 600;
    }

    .songs-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.85;
      margin-bottom: 4px;
    }

    .song-list {
      list-style: none;
      font-size: 0.85rem;
      line-height: 1.4;
      padding-left: 0;
      margin: 0;
    }

    .song-list li {
      padding: 2px 0;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.06);
    }

    .song-list li:last-child {
      border-bottom: none;
    }

    .chips-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
    }

    .chip {
      font-size: 0.74rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 8, 18, 0.9);
      opacity: 0.9;
    }

    .chip-accent {
      border-color: rgba(241, 59, 86, 0.9);
      color: #fddfe4;
      background: rgba(241, 59, 86, 0.14);
    }

    .album-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
      font-size: 0.78rem;
    }

    .album-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(10, 8, 18, 0.9);
    }

    .album-pill strong {
      font-weight: 600;
    }

    .album-pill span {
      opacity: 0.85;
    }

    /* Song Stats button */
    .pill-button {
      cursor: pointer;
      background: #f13b56;
      color: #000000;
      border: 2px solid #f13b56;
      font-weight: 900;
      padding: 10px 16px;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.95rem;
    }

    .pill-button:hover {
      background: #ff6d80;
      border-color: #ff6d80;
    }

    .pill-button.active {
      background: #000000;
      color: #f13b56;
      border-color: #f13b56;
    }
.tab-row {
  display: flex;
  gap: 8px;
}

.show-list {
  list-style: none;
  margin-top: 8px;
  padding-left: 0;
}

.show-list-item {
  padding: 8px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer;
  transition: background 0.2s;
}

.show-list-item:hover {
  background: rgba(255, 255, 255, 0.08);
}

.show-list-date {
  font-size: 0.85rem;
  color: #f13b56;
  font-weight: 600;
}

.show-list-venue {
  font-size: 0.88rem;
  opacity: 0.9;
}

.show-list-city {
  font-size: 0.78rem;
  opacity: 0.75;
  text-transform: uppercase;
}

.show-list-item.future .show-list-date {
  color: #aaa;
}

    /* Stats view */
    .song-stats-list {
      list-style: none;
      padding-left: 0;
      margin-top: 6px;
      font-size: 0.85rem;
    }

    .song-stat-item {
      margin-bottom: 4px;
    }

    .song-stat-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: transparent;
      border: none;
      color: #f5f5f5;
      text-align: left;
      padding: 4px 0;
      cursor: pointer;
      font: inherit;
    }

    .song-stat-button:hover {
      color: #f13b56;
    }

    .song-frequency {
      font-size: 0.78rem;
      color: #b0b0b0;
      padding-left: 4px;
      margin-top: 2px;
    }
  </style>
</head>

        <div id="show-details">

        </div>
      </aside>
    </div>
  </div>

function formatDate(dateStr) {
  const d = new Date(dateStr + "T00:00:00");
  return d.toLocaleDateString(undefined, {
    month: "short",
    day: "numeric",
    year: "numeric"
  });
}

const showDetailsEl = document.getElementById("show-details");

function normalizeSongTitle(title) {
  if (!title) return "";
  return title.replace(/\s*\(.*?\)\s*/g, "").trim();
}

// Build { artistName: { totalShows, songs: [...] } }
function computeTourStats() {
  const statsByArtist = {};
  const showsByArtist = {};

  shows.forEach((show, showIndex) => {
    show.artists.forEach((artist) => {
      const artistName = artist.name;

      // Do NOT count Ken Carson & Destroy Lonely's Las Vegas show in stats
      if (
        show.city === "Las Vegas" &&
        show.state === "NV" &&
        (artistName === "Ken Carson" || artistName === "Destroy Lonely")
      ) {
        return; // skip this artist for this show in the stats
      }

      if (!statsByArtist[artistName]) statsByArtist[artistName] = {};
      if (!showsByArtist[artistName]) showsByArtist[artistName] = new Set();
      showsByArtist[artistName].add(showIndex);

      const songsMap = statsByArtist[artistName];

      artist.songs.forEach((songTitle) => {
        const baseTitle = normalizeSongTitle(songTitle);
        const key = baseTitle.toUpperCase();

        if (!songsMap[key]) {
          songsMap[key] = {
            label: baseTitle,
            plays: 0,
            showIndices: new Set()
          };
        }

        const songStat = songsMap[key];
        songStat.plays += 1;
        songStat.showIndices.add(showIndex);
      });
    });
  });

  const result = {};
  Object.entries(statsByArtist).forEach(([artistName, songsMap]) => {
    const totalShows = showsByArtist[artistName]
      ? showsByArtist[artistName].size
      : 0;

    const songs = Object.values(songsMap).map((info) => ({
      songName: info.label,
      plays: info.plays,
      showCount: info.showIndices.size,
      pctShows:
        totalShows > 0 ? (info.showIndices.size / totalShows) * 100 : 0
    }));

    result[artistName] = {
      totalShows,
      songs
    };
  });

  return result;
}

function attachSongStatButtonHandlers(container) {
  const buttons = container.querySelectorAll(".song-stat-button");
  buttons.forEach((btn) => {
    btn.addEventListener("click", () => {
      const pct = btn.dataset.pct;
      const showCount = btn.dataset.shows;
      const totalShows = btn.dataset.totalShows;
      const freqEl = btn.parentElement.querySelector(".song-frequency");
      const isVisible = freqEl.style.display === "block";

      container
        .querySelectorAll(".song-frequency")
        .forEach((el) => {
          el.style.display = "none";
        });

      if (!isVisible) {
        freqEl.textContent = `${pct}% of shows (${showCount} of ${totalShows})`;
        freqEl.style.display = "block";
      }
    });
  });
}

// Song Stats panel with artist tabs
function renderSongStatsPanel() {
  const stats = computeTourStats();

  // Use artist order from first show
  const artistOrder = shows[0].artists
    .map((a) => a.name)
    .filter((name) => stats[name]);
  const defaultArtist = artistOrder[0];

  function buildArtistStatsHTML(artistName) {
    const artistStats = stats[artistName];
    const totalShows = artistStats.totalShows;
    const sortedSongs = artistStats.songs
      .slice()
      .sort(
        (a, b) =>
          b.plays - a.plays || a.songName.localeCompare(b.songName)
      );

    const songsList = sortedSongs
      .map((song) => {
        const pctRounded = Math.round(song.pctShows);
        const playsLabel = song.plays === 1 ? "play" : "plays";
        return `
          <li class="song-stat-item">
            <button
              class="song-stat-button"
              data-pct="${pctRounded}"
              data-shows="${song.showCount}"
              data-total-shows="${totalShows}"
            >
              <span class="song-name">${song.songName}</span>
              <span class="song-plays">${song.plays} ${playsLabel}</span>
            </button>
            <div class="song-frequency" style="display:none;"></div>
          </li>
        `;
      })
      .join("");

    return `
      <div class="section">
        <div class="show-header">
          <div class="show-location">Song stats — ${artistName}</div>
          <div class="show-date meta">
            Across ${totalShows} show${totalShows === 1 ? "" : "s"}
          </div>
        </div>
        <ul class="song-stats-list">
          ${songsList}
        </ul>
      </div>
    `;
  }

  const artistTabsHtml = artistOrder
    .map(
      (name) => `
        <button
          class="artist-tab ${
            name === defaultArtist ? "active" : ""
          }"
          data-artist-name="${name}"
        >
          <span class="artist-name">${name}</span>
          <span class="artist-tab-time">Stats</span>
        </button>
      `
    )
    .join("");

  showDetailsEl.innerHTML = `
    <div class="section">
      <div class="songs-title">Lineup · tap an artist</div>
      <div class="artist-tabs" id="stats-artist-tabs">
        ${artistTabsHtml}
      </div>
    </div>
    <div id="artist-stats-details">
      ${buildArtistStatsHTML(defaultArtist)}
    </div>
  `;

  const tabsContainer = document.getElementById("stats-artist-tabs");
  const detailsEl = document.getElementById("artist-stats-details");

  tabsContainer.querySelectorAll(".artist-tab").forEach((tab) => {
    tab.addEventListener("click", () => {
      tabsContainer
        .querySelectorAll(".artist-tab")
        .forEach((t) => t.classList.remove("active"));
      tab.classList.add("active");

      const artistName = tab.dataset.artistName;
      detailsEl.innerHTML = buildArtistStatsHTML(artistName);
      attachSongStatButtonHandlers(detailsEl);
    });
  });

  attachSongStatButtonHandlers(detailsEl);
}

function renderShowList() {
  // Sort shows by date
  const sortedShows = [...shows].sort(
    (a, b) => new Date(a.date) - new Date(b.date)
  );

  const today = new Date();

  // Build HTML
  const showListHTML = sortedShows
    .map((show, index) => {
      const showDate = new Date(show.date);
      const isFuture = showDate > today;

      return `
        <li class="show-list-item ${isFuture ? "future" : "past"}" data-show-index="${index}">
          <div class="show-list-date">${formatDate(show.date)}</div>
          <div class="show-list-venue">${show.venue}</div>
          <div class="show-list-city">${show.city.toUpperCase()}, ${show.state}</div>
        </li>
      `;
    })
    .join("");

  showDetailsEl.innerHTML = `
    <div class="section">
      <div class="show-header">
        <div class="show-location">Antagonist 2.0 Tour</div>
        <div class="show-date meta">All tour dates</div>
      </div>
      <ul class="show-list">
        ${showListHTML}
      </ul>
    </div>
  `;

  // Add interactivity
  document.querySelectorAll(".show-list-item").forEach((item) => {
  item.addEventListener("click", () => {
    const showIndex = parseInt(item.dataset.showIndex, 10);
    const clickedShow = shows[showIndex];
    const showDate = new Date(clickedShow.date);
    const today = new Date();

    if (showDate <= today) {
      // PAST show: zoom map and show details
      if (map && clickedShow.lat && clickedShow.lon) {
        map.flyTo([clickedShow.lat, clickedShow.lon], 10, { duration: 0.8 });
        // Optional: on small screens, make sure the map is back in view
        document.getElementById("map")?.scrollIntoView({ behavior: "smooth", block: "start" });
      }
      renderShowDetails(clickedShow);
    } else {
      // FUTURE show: friendly empty state
      renderUpcomingShowEmptyState(clickedShow);
    }
  });
});


      // Only open setlist if the show already happened
      if (showDate <= today) {
        renderShowDetails(clickedShow);
      } else {
        alert("This show has not happened yet!");
      }
    });
  });
}

function renderShowDetails(show) {
  // Handle missing data gracefully
  if (!show || !show.artists) {
    showDetailsEl.innerHTML = `
      <div class="section">
        <div class="show-header">
          <div class="show-location">${show.city || "Unknown"}, ${show.state || ""}</div>
          <div class="show-venue">${show.venue || ""}</div>
          <div class="show-date meta">${formatDate(show.date)}</div>
        </div>
        <p class="meta">Setlist unavailable for this show.</p>
      </div>`;
    return;
  }

  // Filter valid artists (those with songs)
  const validArtists = show.artists.filter(a => a.songs && a.songs.length > 0);
  if (validArtists.length === 0) {
    showDetailsEl.innerHTML = `
      <div class="section">
        <div class="show-header">
          <div class="show-location">${show.city}, ${show.state}</div>
          <div class="show-venue">${show.venue}</div>
          <div class="show-date meta">${formatDate(show.date)}</div>
        </div>
        <p class="meta">This show did not have any confirmed performances.</p>
      </div>`;
    return;
  }

  const defaultArtist = validArtists[show.defaultArtistIndex] || validArtists[0];

  // Build setlist view
  function buildArtistHTML(artist) {
    const songList = artist.songs
      .map((song, i) => `<li>${i + 1}. ${song}</li>`)
      .join("");

    const notes = artist.notes
      ? `<div class="section">
          <h3 class="songs-title">Tour Notes</h3>
          <p class="meta">${artist.notes}</p>
        </div>`
      : `<div class="section">
          <h3 class="songs-title">Tour Notes</h3>
          <p class="meta">No special tour notes listed here (yet).</p>
        </div>`;

    const albums = artist.albumStats
      ? Object.entries(artist.albumStats)
          .map(([album, count]) => `<span class="album-pill"><strong>${album}</strong> · ${count} ${count === 1 ? "song" : "songs"}</span>`)
          .join("")
      : "";

    const albumSection = albums
      ? `<div class="section">
          <h3 class="songs-title">Albums in This Set</h3>
          <div class="album-stats">${albums}</div>
        </div>`
      : "";

    return `
      <div class="section">
        <div class="show-header">
          <div class="show-location">${artist.name}</div>
          <div class="show-date meta">
            ${
              artist.onstage && artist.onstage !== "N/A"
                ? `On stage: ${artist.onstage}`
                : "Time not available"
            }
          </div>
        </div>

        <h3 class="songs-title">Full Set</h3>
        <ul class="song-list">${songList}</ul>
      </div>

      ${notes}
      ${albumSection}
    `;
  }

  // Artist tabs (switch between artists)
  const artistTabs = validArtists
    .map(
      (artist, i) => `
      <button class="artist-tab ${artist === defaultArtist ? "active" : ""}" data-artist-index="${i}">
        <span class="artist-name">${artist.name}</span>
        <span class="artist-tab-time">${
          artist.onstage && artist.onstage !== "N/A" ? artist.onstage : "N/A"
        }</span>
      </button>`
    )
    .join("");

  // Vegas note (custom)
  const specialNote =
    show.city === "Las Vegas"
      ? `<p class="meta" style="margin-top:6px;">Note: Ken Carson and Destroy Lonely did not perform at this stop due to scheduling/radius restrictions.</p>`
      : "";

  // Render
  showDetailsEl.innerHTML = `
    <div class="section">
      <div class="show-header">
        <div class="show-location">${show.city}, ${show.state}</div>
        <div class="show-venue">${show.venue}</div>
        <div class="show-date meta">${formatDate(show.date)}</div>
      </div>

      <div class="artist-tabs" id="artist-tabs">${artistTabs}</div>
      ${specialNote}
    </div>

    <div id="artist-details">
      ${buildArtistHTML(defaultArtist)}
    </div>
  `;

  // Tab switching
  const tabs = document.querySelectorAll(".artist-tab");
  const details = document.getElementById("artist-details");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      const i = parseInt(tab.dataset.artistIndex, 10);
      details.innerHTML = buildArtistHTML(validArtists[i]);
    });
  });
}

    // --------- 4. Wire up Song Stats button ---------
    const songStatsTabEl = document.getElementById("song-stats-tab");
    if (songStatsTabEl) {
      songStatsTabEl.addEventListener("click", () => {
        renderSongStatsPanel();
        songStatsTabEl.classList.add("active");
      });
    }

    // --------- 5. Map & markers ---------

      scrollWheelZoom: true,
      zoomControl: true
    }).setView([40, -100], 4);

    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      {

        attribution:
          '&copy; <a href="https://carto.com/">CARTO</a> · basemap'
      }
    ).addTo(map);

      const marker = L.circleMarker([show.lat, show.lon], {
        radius: 13,
        weight: 3,
        color: "#f13b56",
        fillColor: "#f13b56",
        fillOpacity: 0.85
      }).addTo(map);

      const dateLabel = formatDate(show.date);

      marker.bindTooltip(
        `<strong>${show.city}, ${show.state}</strong><br/>
         ${dateLabel}<br/>
         <em>Click to view all sets</em>`,
        { direction: "top", opacity: 0.9 }
      );

      marker.on("click", () => {
        if (songStatsTabEl) {
          songStatsTabEl.classList.remove("active");
        }
        renderShowDetails(show);
      });
    });

   // Compute and save the full-tour bounds once all markers exist
if (shows.length > 0) {
  tourBounds = L.latLngBounds(shows.map((s) => [s.lat, s.lon]));
  map.fitBounds(tourBounds.pad(0.2)); // pad adds a little breathing room
}
// Add a small "Reset" button (top-right) to return to full-tour view
const ResetControl = L.Control.extend({
  onAdd() {
    const btn = L.DomUtil.create("button", "leaflet-bar");
    btn.title = "Reset map";
    btn.style.padding = "6px 10px";
    btn.style.cursor = "pointer";
    btn.textContent = "Reset";
    L.DomEvent.on(btn, "click", (e) => {
      L.DomEvent.stopPropagation(e);
      if (tourBounds) map.fitBounds(tourBounds.pad(0.2));
    });
    return btn;
  },
  onRemove() {}
});
map.addControl(new ResetControl({ position: "topright" }));

  </script>
</body>
</html>
