  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="" />

  <!-- Keep defer here if you use the DOMContentLoaded wrapper below -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          crossorigin=""
          defer></script>

  <style>
    html, body { height:100%; margin:0 }
    .app { display:grid; grid-template-columns:1fr 420px; height:100vh }
    #map { width:100%; height:100% }
    @media (max-width:900px){ .app{grid-template-columns:1fr; grid-template-rows:auto 1fr} #map{height:45vh} }
    /* (your panel styles unchanged) */
  </style>
</head>

      </div>
      <div id="panel-body" class="panel-body"></div>
    </aside>

        "Playboi Carti": 1,
        "Others": 1
      }
    }
  ]
}

    ];

       // ----- 2) Utilities -----
    const panelBodyEl = document.getElementById("panel-body");
    const songStatsTabBtn = document.getElementById("song-stats-tab");
    const showListTabBtn  = document.getElementById("show-list-tab");
    const DETAIL_ZOOM = 6;
    const escapeHtml = s => String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const formatDate = iso => { const d=new Date(iso); return isNaN(d)?iso:d.toLocaleDateString(undefined,{month:"short",day:"numeric",year:"numeric"}) };
    const groupBy = (arr,fn)=>arr.reduce((m,x)=>((m[fn(x)]??=[]).push(x),m),{});

    if (!Array.isArray(shows)) { console.error("Missing `shows` data"); return; }

    // ----- 3) Map -----
    const map = L.map("map", { scrollWheelZoom:true, zoomControl:true })
                 .setView([40, -100], 4);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      maxZoom: 18,
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> · basemap'
    }).addTo(map);

    // ----- 4) Markers -----
    shows.forEach(show => {
      const m = L.circleMarker([show.lat, show.lon], {
        radius:13, weight:3, color:"#f13b56", fillColor:"#f13b56", fillOpacity:0.85
      }).addTo(map);

      m.bindTooltip(
        `<strong>${escapeHtml(show.city)}, ${escapeHtml(show.state||"")}</strong><br>${escapeHtml(formatDate(show.date))}`,
        { direction:"top", opacity:0.9, sticky:true }
      );

      m.on("click", () => {
        map.flyTo([show.lat, show.lon], Math.max(map.getZoom(), DETAIL_ZOOM), { duration:0.7 });
        activateTab("song-stats");
        renderShowDetails(show);
      });
    });

    // ----- 5) Panels -----
    function activateTab(which){
      const isStats = which === "song-stats";
      songStatsTabBtn.classList.toggle("active", isStats);
      showListTabBtn.classList.toggle("active", !isStats);
    }

    function renderSongStatsPanel(){
      const counts = new Map(); let total=0;
      for (const show of shows){
        const sets = show.setlist || show.sets || [];
        for (const s of sets){
          const name = s?.song ?? s?.name;
          if (!name) continue;
          total++; counts.set(name, (counts.get(name)||0)+1);
        }
      }
      const top = [...counts.entries()].sort((a,b)=>b[1]-a[1]).slice(0,25)
        .map(([song,count])=>`<div class="list-item"><strong>${escapeHtml(song)}</strong><div class="meta">${count} plays</div></div>`).join("");
      panelBodyEl.innerHTML = `
        <div class="section-label">Overview</div>
        <div class="card"><strong>Total Shows:</strong> ${shows.length}<div class="meta">Unique songs: ${counts.size}</div></div>
        <div class="section-label">Most Played</div>
        <div class="list">${top || '<div class="meta">No setlist data.</div>'}</div>`;
    }

    function renderShowList(){
      const grouped = groupBy(shows, s => `${s.city}, ${s.state||""}`.trim());
      const blocks = Object.entries(grouped).sort(([a],[b])=>a.localeCompare(b)).map(([city,items])=>{
        const rows = items.sort((a,b)=>new Date(a.date)-new Date(b.date)).map(show=>`
          <div class="list-item" data-lat="${show.lat}" data-lon="${show.lon}">
            <strong>${escapeHtml(formatDate(show.date))} — ${escapeHtml(show.venue||"Venue TBA")}</strong>
            <div class="meta">${escapeHtml(city)}</div>
          </div>`).join("");
        return `<div class="card"><div class="city">${escapeHtml(city)}</div><div class="list">${rows}</div></div>`;
      }).join("");
      panelBodyEl.innerHTML = `<div class="section-label">All Shows</div>${blocks}`;
      panelBodyEl.querySelectorAll(".list-item[data-lat]").forEach(el=>{
        el.addEventListener("click",()=>{
          const lat=+el.getAttribute("data-lat"), lon=+el.getAttribute("data-lon");
          map.flyTo([lat,lon], Math.max(map.getZoom(), DETAIL_ZOOM), { duration:0.7 });
          const show = shows.find(s => +s.lat===lat && +s.lon===lon);
          if (show){ activateTab("song-stats"); renderShowDetails(show); }
        });
      });
    }

    function renderShowDetails(show){
      const city = `${show.city}, ${show.state||""}`.trim();
      const sets = show.setlist || show.sets || [];
      const rows = sets.length ? sets.map((s,i)=>`<div class="list-item"><strong>${escapeHtml(s?.song ?? s?.name ?? `Track ${i+1}`)}</strong></div>`).join("")
                               : '<div class="meta">No setlist available.</div>';
      panelBodyEl.innerHTML = `
        <div class="section-label">Selected Show</div>
        <div class="card">
          <div class="city">${escapeHtml(city)}</div>
          <div>${escapeHtml(show.venue||"Venue TBA")}</div>
          <div class="meta">${escapeHtml(formatDate(show.date))}</div>
          <div class="button-row"><button id="back" class="cta" type="button">Back to list</button></div>
        </div>
        <div class="section-label">Setlist</div>
        <div class="list">${rows}</div>`;
      document.getElementById("back").addEventListener("click", ()=>{ activateTab("show-list"); renderShowList(); });
    }

    // ----- 6) Tabs + initial render -----
    songStatsTabBtn.addEventListener("click", ()=>{ activateTab("song-stats"); renderSongStatsPanel(); });
    showListTabBtn.addEventListener("click", ()=>{ activateTab("show-list");  renderShowList();       });
    renderSongStatsPanel();
  });
  </script>
</body>
</html>
